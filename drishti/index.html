<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tantra.exe · Digital Drishti</title>

  <!-- Shared fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0b0f;
      --bg-mid: #15151c;
      --gold: #c9a24d;
      --gold-soft: rgba(201,162,77,0.25);
      --ink: #f4f4f6;
      --mist: #9a9aa6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, #1a1a24 0%, var(--bg-dark) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
    }

    .ritual {
      width: 360px;
      padding: 54px 42px;
      border-radius: 24px;
      background: linear-gradient(180deg, var(--bg-mid), #0f0f14);
      box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ritual::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, var(--gold-soft), transparent 60%);
      opacity: 0.3;
      pointer-events: none;
    }

    /* Back link */
    .back {
      position: absolute;
      top: 18px;
      left: 22px;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--mist);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .back:hover {
      color: var(--gold);
      text-shadow: 0 0 12px rgba(201,162,77,0.45);
    }

    .sigil {
      font-size: 0.65rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--gold);
      opacity: 0.75;
      margin-bottom: 20px;
    }

    .title {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.3rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--mist);
      font-size: 0.9rem;
      margin-bottom: 32px;
    }

    .timer {
      font-family: "Cormorant Garamond", serif;
      font-size: 3.8rem;
      font-weight: 600;
      margin-bottom: 36px;
      letter-spacing: 0.05em;
    }

    button {
      background: none;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 12px 38px;
      border-radius: 999px;
      font-size: 0.95rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    button:hover {
      background: rgba(201,162,77,0.12);
      box-shadow: 0 0 24px rgba(201,162,77,0.25);
    }

    .whisper {
      margin-top: 26px;
      font-size: 0.75rem;
      color: var(--mist);
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="ritual">
    <a class="back" href="https://aibutintimate.github.io/Tantra.exe/">← back</a>

    <div class="sigil">Tantra.exe</div>

    <div class="title">Digital Drishti</div>
    <div class="subtitle">Two minutes of shared gaze</div>

    <div class="timer" id="timer">2:00</div>

    <button onclick="startTimer()">Begin</button>

    <div class="whisper">
      Stay. Breathe. Do not look away.
    </div>
  </div>

<script>
  /* ---------------- AUDIO ---------------- */
  let audioCtx;

  function playChime(frequency = 356, duration = 0.9) {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    const now = audioCtx.currentTime;

    osc.type = "sine";
    osc.frequency.value = frequency;

    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.25, now + 0.03);
    gain.gain.exponentialRampToValueAtTime(0.001, now + duration);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(now);
    osc.stop(now + duration);
  }

  /* ---------------- TIMER ---------------- */
  let totalSeconds = 120;
  let interval;

  function startTimer() {
    clearInterval(interval);
    totalSeconds = 120;

    interval = setInterval(() => {
      totalSeconds--;

      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("timer").innerText =
        `${minutes}:${seconds.toString().padStart(2, "0")}`;

      if (totalSeconds <= 0) {
        clearInterval(interval);
        document.getElementById("timer").innerText = "—";
        playChime(); // completion bell
      }
    }, 1000);
  }
</script>

</body>
</html>
