<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tantra.exe · Digital Drishti</title>

  <!-- Shared fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0b0f;
      --bg-mid: #15151c;
      --gold: #c9a24d;
      --gold-soft: rgba(201,162,77,0.25);
      --ink: #f4f4f6;
      --mist: #9a9aa6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, #1a1a24 0%, var(--bg-dark) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
    }

    .landing {
      width: 380px;
      padding: 54px 42px;
      border-radius: 24px;
      background: linear-gradient(180deg, var(--bg-mid), #0f0f14);
      box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Ambient glow */
    .landing::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, var(--gold-soft), transparent 60%);
      opacity: 0.3;
      pointer-events: none;
    }

    /* Back link */
    .back {
      position: absolute;
      top: 18px;
      left: 22px;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--mist);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .back:hover {
      color: var(--gold);
      text-shadow: 0 0 12px rgba(201,162,77,0.45);
    }

    .sigil {
      font-size: 0.65rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--gold);
      opacity: 0.75;
      margin-bottom: 10px;
    }

    h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.6rem;
      font-weight: 500;
      margin: 0 0 10px;
    }

    .subtitle {
      color: var(--mist);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 34px;
    }

    .ritual-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 28px;
    }

    .ritual-links a {
      display: inline-block;
      text-decoration: none;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 14px 42px;
      border-radius: 999px;
      font-size: 0.95rem;
      letter-spacing: 1px;
      transition: all 0.35s ease;
    }

    .ritual-links a:hover {
      background: rgba(201,162,77,0.12);
      box-shadow: 0 0 24px rgba(201,162,77,0.25);
    }

    .whisper {
      margin-top: 28px;
      font-size: 0.75rem;
      color: var(--mist);
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="landing">
    <a class="back" href="https://aibutintimate.github.io/Tantra.exe/">← back</a>

    <div class="sigil">Tantra.exe</div>

    <h1>Tantra.exe</h1>

    <div class="subtitle">
      A ritual system for presence,<br>
      connection, and embodied attention.
    </div>

    <div class="ritual-links">
      <a href="./breath/">Enter Breath</a>
      <a href="./drishti/">Digital Drishti</a>
    </div>

    <div class="whisper">
      Begin where you are.
    </div>
  </div>

</body>
</html>
